<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Forest Brew Café</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-50 antialiased page-transition">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-gray-50/95 backdrop-blur-xl border-b border-gray-200 shadow-sm z-50 transition-all duration-500 layer-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="flex items-center gap-3 group">
                    <img src="../Untitled.jpg" alt="Forest Brew Café" class="h-12 w-12 object-contain transition-transform duration-300 group-hover:scale-110 group-hover:rotate-3">
                    <span class="text-2xl font-bold gradient-text">
                        Forest Brew Café
                    </span>
                </a>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html#menu-section" class="text-gray-700 hover:text-green-700 transition-colors font-medium">Menu</a>
                    <a href="index.html#about-section" class="text-gray-700 hover:text-green-700 transition-colors font-medium">About</a>
                    <a href="index.html#contact-section" class="text-gray-700 hover:text-green-700 transition-colors font-medium">Contact</a>
                    <a href="index.html#location" class="text-gray-700 hover:text-green-700 transition-colors font-medium">Location</a>
                    <a href="cart.html" class="text-gray-700 hover:text-green-700 transition-colors font-medium relative">
                        Cart 
                        <span id="cart-count" class="ml-1 bg-green-600 text-white text-xs px-2 py-1 rounded-full">0</span>
                    </a>
                    <a href="menu.html" class="bg-gradient-to-r from-green-600 via-emerald-600 to-green-700 text-white px-6 py-2.5 rounded-xl hover:from-green-700 hover:via-emerald-700 hover:to-green-800 transition-all duration-300 shadow-lg hover:shadow-2xl hover:shadow-green-500/50 transform hover:-translate-y-1 hover:scale-105 font-semibold">
                        Order Now
                    </a>
                </div>
                <button id="mobile-menu-btn" class="md:hidden text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden border-t border-gray-200 bg-gray-50/95 backdrop-blur-lg">
            <div class="px-4 py-4 space-y-4">
                <a href="index.html#menu-section" class="block text-gray-700 hover:text-green-700 transition-colors font-medium">Menu</a>
                <a href="index.html#about-section" class="block text-gray-700 hover:text-green-700 transition-colors font-medium">About</a>
                <a href="index.html#contact-section" class="block text-gray-700 hover:text-green-700 transition-colors font-medium">Contact</a>
                <a href="index.html#location" class="block text-gray-700 hover:text-green-700 transition-colors font-medium">Location</a>
                <a href="cart.html" class="block text-gray-700 hover:text-green-700 transition-colors font-medium">Cart</a>
                <a href="menu.html" class="block bg-gradient-to-r from-green-600 to-emerald-600 text-white px-6 py-2.5 rounded-lg text-center font-semibold">Order Now</a>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="pt-28 pb-16 bg-gradient-to-r from-green-600 via-emerald-600 to-green-700 relative overflow-hidden">
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,rgba(255,255,255,0.1),transparent_50%)]"></div>
        <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 scroll-fade-in">
            <h1 class="text-5xl md:text-6xl font-bold text-white mb-4 drop-shadow-2xl">Our Forest Collection</h1>
            <p class="text-xl text-green-100 scroll-fade-in stagger-1">Discover our premium selection of nature-sourced coffees</p>
        </div>
    </div>

    <!-- Filter Section -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 scroll-fade-in">
        <div class="flex flex-wrap gap-4 justify-center">
            <button class="filter-btn active px-6 py-3 bg-green-600 text-white rounded-xl shadow-xl hover:shadow-2xl transform transition-all duration-300 font-semibold border-2 border-green-600 scale-105" data-filter="all">
                All Blends
            </button>
            <button class="filter-btn px-6 py-3 bg-gray-100 rounded-xl shadow-xl hover:shadow-2xl hover:scale-105 transform transition-all duration-300 font-semibold text-gray-700 hover:text-green-700 border-2 border-gray-200" data-filter="espresso">
                Espresso
            </button>
            <button class="filter-btn px-6 py-3 bg-gray-100 rounded-xl shadow-xl hover:shadow-2xl hover:scale-105 transform transition-all duration-300 font-semibold text-gray-700 hover:text-green-700 border-2 border-gray-200" data-filter="filter">
                Filter
            </button>
            <button class="filter-btn px-6 py-3 bg-gray-100 rounded-xl shadow-xl hover:shadow-2xl hover:scale-105 transform transition-all duration-300 font-semibold text-gray-700 hover:text-green-700 border-2 border-gray-200" data-filter="decaf">
                Decaf
            </button>
            <button class="filter-btn px-6 py-3 bg-gray-100 rounded-xl shadow-xl hover:shadow-2xl hover:scale-105 transform transition-all duration-300 font-semibold text-gray-700 hover:text-green-700 border-2 border-gray-200" data-filter="bread">
                Bread & Pastries
            </button>
            <button class="filter-btn px-6 py-3 bg-gray-100 rounded-xl shadow-xl hover:shadow-2xl hover:scale-105 transform transition-all duration-300 font-semibold text-gray-700 hover:text-green-700 border-2 border-gray-200" data-filter="sides">
                Sides
            </button>
        </div>
    </div>

    <!-- Menu Grid -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-20">
        <div id="menu-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 stagger-children">
            <div class="col-span-full bg-white border border-dashed border-gray-200 rounded-3xl p-10 text-center text-gray-500">
                <p class="font-semibold text-lg">Loading our forest roster…</p>
                <p class="text-sm mt-2">If the menu does not appear, please enable JavaScript.</p>
            </div>
        </div>
    </div>

    <script src="../js/products-data.js"></script>
    <script src="../js/nav.js"></script>
    <script type="module" src="../js/menu.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/animations.js"></script>
</body>
</html>
